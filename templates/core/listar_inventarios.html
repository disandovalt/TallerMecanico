<!-- core/templates/core/listar_inventarios.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Inventarios</title>
    <!-- Incluir Bootstrap desde CDN para el estilo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center text-primary">Lista de Inventarios</h1>
        <div class="card p-4">
            <a href="{% url 'crear_inventario' %}" class="btn btn-success mb-3">Nuevo Inventario</a>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for inventario in inventarios %}
                    <tr>
                        <td>{{ inventario.producto }}</td>
                        <td>{{ inventario.cantidad }}</td>
                        <td>{{ inventario.precio }}</td>
                        <td>
                            <a href="{% url 'editar_inventario' inventario.id %}" class="btn btn-warning btn-sm">Editar</a>
                            <a href="{% url 'eliminar_inventario' inventario.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <a href="{% url 'admin_dashboards' %}" class="btn btn-dark">
                Volver
            </a>
        </div>
    </div>

    <!-- Incluir Bootstrap JS desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="container">
    <h2>Iniciar sesión</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <input type="submit" value="Iniciar sesión" />
    </form>
</div>

</body>
</html>
